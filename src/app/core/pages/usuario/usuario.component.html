<div class="login-container">
  <app-menu></app-menu>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <div class="login-box-wrapper card shadow-lg border-0 rounded-4 p-4">

          <div class="text-center mb-1 logo">
            <img src="logo.png" alt="Constructora Futuro" class="img-fluid mb-3" style="max-height: 80px;">
            <h1 class="h3 mb-1">Crear nueva cuenta</h1>
          </div>

          <div class="login-box create-account-box">
            <div class="avatar-container text-center mb-1">
              <i class="fas fa-user-plus fa-2x text-primary"></i>
            </div>
            <form id="createAccountForm" class="mt-1 mb-4">

              <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" id="fullName" name="fullName" class="form-control" placeholder="Nombre completo" required />
              </div>

              <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                <input type="text" id="username" name="username" class="form-control" placeholder="Nombre de usuario" required />
              </div>

              <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" id="email" name="email" class="form-control" placeholder="Correo electrónico" required />
              </div>

              <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required />
              </div>

              <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirmar contraseña" required />
              </div>

              <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-caret-down"></i></span>
                <select id="userRole" name="userRole" class="form-select" required>
                  <option value="" disabled selected>Seleccionar rol</option>
                  <option value="user">Usuario</option>
                  <option value="viewer">Visualizador</option>
                </select>
              </div>

              <div class="form-check mb-3 terms-checkbox">
                <input type="checkbox" class="form-check-input" id="termsAgree" name="termsAgree" required />
                <label class="form-check-label" for="termsAgree">Acepto los términos y condiciones</label>
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">CREAR CUENTA</button>
                <a routerLink="/inicio" class="btn btn-outline-secondary">VOLVER AL INICIO</a>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
