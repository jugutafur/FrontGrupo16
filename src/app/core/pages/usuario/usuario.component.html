        <body>
            <div class="container">
                <div class="login-container">
                    <div class="logo">
                        <img src="logo.png" alt="Constructora Futuro">
                    </div>
                    <h1>Crear nueva cuenta</h1>
                    
                    <div class="login-box create-account-box">
                        <div class="avatar-container">
                            <i class="fas fa-user-plus"></i>
                        </div>
                        <h2>REGISTRO</h2>
                        <form id="createAccountForm">
                            <div class="input-group">
                                <input type="text" id="fullName" name="fullName" placeholder="Nombre completo" required>
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="input-group">
                                <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
                                <i class="fas fa-id-card"></i>
                            </div>
                            <div class="input-group">
                                <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="input-group">
                                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                                <i class="fas fa-lock"></i>
                            </div>
                            <div class="input-group">
                                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmar contraseña" required>
                                <i class="fas fa-lock"></i>
                            </div>
                            <div class="input-group">
                                <select id="userRole" name="userRole" required>
                                    <option value="" disabled selected>Seleccionar rol</option>
                                    <option value="user">Usuario</option>
                                    <option value="viewer">Visualizador</option>
                                </select>
                                <i class="fas fa-caret-down"></i>
                            </div>
                            <div class="terms-checkbox">
                                <input type="checkbox" id="termsAgree" name="termsAgree" required>
                                <label for="termsAgree">Acepto los términos y condiciones</label>
                            </div>
                            <button type="submit" class="btn btn-primary">CREAR CUENTA</button>
                            <a href="index.html" class="btn btn-secondary">VOLVER AL INICIO</a>
                        </form>
                    </div>
                    
                    <div class="footer">
                        <div class="university-info">
                            <img src="university-logo.png" alt="Universidad Politécnica">
                            <div class="university-text">
                                <p>Universidad Politécnica</p>
                                <p>Gran Colombiano</p>
                                <p>Grupo de</p>
                                <p>Trabajo 16</p>
                            </div>
                        </div>
                        <div class="creator-info">
                            <img src="creator-avatar.png" alt="Creator">
                            <p>Docente: Olarte Jhon</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <script src="create-account.js"></script>
        </body>
    </div>
    <app-footer></app-footer>
</div>
