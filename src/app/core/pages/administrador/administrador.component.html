<div class="login-container">
    <app-menu></app-menu>
    <div>administrador</div>
    <body>
        <div class="container admin-container">
            <header class="admin-header">
                <div class="logo">
                    <img src="logo.png" alt="Constructora Futuro">
                </div>
                <nav class="admin-nav">
                    <ul>
                        <li><a href="#">Inicio</a></li>
                        <li><a href="#" class="active">Usuarios</a></li>
                        <li><a href="#">Administradores</a></li>
                        <li><a href="#">Objetivos</a></li>
                        <li><a href="#">GSI</a></li>
                        <li><a href="#">Contacto</a></li>
                    </ul>
                </nav>
            </header>
            
            <main class="admin-content">
                <h1 class="Panel-Text">Panel de administración de usuarios</h1>
                
                <div class="users-table-container">
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>Nombre de usuario</th>
                                <th>Correo</th>
                                <th>Gestionar</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody">
                        </tbody>
                    </table>
                </div>
            </main>
            
            <div class="footer">
                <div class="university-info">
                    <img src="university-logo.png" alt="Universidad Politécnica">
                    <div class="university-text">
                        <p>Universidad Politécnica</p>
                        <p>Gran Colombiano</p>
                        <p>Grupo de</p>
                        <p>Trabajo 16</p>
                    </div>
                </div>
                <div class="creator-info">
                    <img src="creator-avatar.png" alt="Creator">
                    <p>Docente: Olarte Jhon </p>
                </div>
            </div>
        </div>
        
        <!-- Modal para editar usuario -->
        <div id="editUserModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Editar Usuario</h2>
                <form id="editUserForm">
                    <input type="hidden" id="editUserId">
                    <div class="form-group">
                        <label for="editUsername">Nombre de usuario:</label>
                        <input type="text" id="editUsername" name="editUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="editEmail">Correo:</label>
                        <input type="email" id="editEmail" name="editEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="editPassword">Nueva contraseña (dejar en blanco para no cambiar):</label>
                        <input type="password" id="editPassword" name="editPassword">
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </form>
            </div>
        </div>
        
        <script src="admin.js"></script>
    </body>
</div>
